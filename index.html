<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BetEngine Enterprise</title>

    <!-- ====================================================
         ENTERPRISE CSS ORDER (DO NOT CHANGE ORDER)
    ======================================================= -->
    <link rel="stylesheet" href="css/variables.css?v=4">
    <link rel="stylesheet" href="css/base.css?v=4">
    <link rel="stylesheet" href="css/utilities.css?v=4">
    <link rel="stylesheet" href="css/layout.css?v=4">
    <link rel="stylesheet" href="css/components.css?v=4">
    <link rel="stylesheet" href="css/desktop.css?v=4">

    <!-- AUTH MODALS CSS (must be after desktop.css) -->
    <link rel="stylesheet" href="css/auth.css?v=1">

    <!-- MOBILE CSS (always loaded last) -->
    <link rel="stylesheet" href="css/mobile.css?v=4">
</head>

<body>

    <!-- ====================================================
         HEADERS (Loaded dynamically by header-loader.js)
         DO NOT PLACE RAW HEADER HTML HERE.
    ======================================================= -->

    <!-- @include layouts/header/header-desktop.html -->
    <!-- @include layouts/header/header-mobile.html -->
    <!-- @include layouts/header/header-modals.html -->


    <!-- ====================================================
         MOBILE MENU PANEL (REQUIRED BY header-mobile.js)
         MUST BE PRESENT IN INDEX.HTML (NOT LOADED BY LOADER)
    ======================================================= -->

    <!-- OVERLAY -->
    <div class="mobile-menu-overlay"></div>

    <!-- SLIDE-IN MENU PANEL -->
    <div class="mobile-menu-panel">

        <!-- CLOSE BUTTON -->
        <button class="mobile-menu-close" aria-label="Close menu">Ã—</button>

        <!-- BRAND -->
        <div class="menu-brand">
            <img src="assets/logos/logo.svg" class="logo" alt="BetEngine">
            <div class="brand-text">
                <span class="name">BetEngine</span>
                <span class="tagline">Smart betting tools</span>
            </div>
        </div>

        <!-- QUICK CONTROLS -->
        <div class="menu-section">
            <div class="menu-title">Quick Controls</div>

            <button class="menu-item odds-format">
                Odds Format: <span class="value">Decimal Odds</span>
            </button>

            <button class="menu-item language-select">
                Language: <span class="value">English</span>
            </button>
        </div>

        <!-- NAVIGATION -->
        <div class="menu-section">
            <div class="menu-title">Navigation</div>

            <button class="menu-item menu-link" data-section="odds">
                Odds Comparison
            </button>

            <button class="menu-item menu-link" data-section="community">
                Community
            </button>

            <button class="menu-item menu-link" data-section="bookmakers">
                Bookmakers
            </button>

            <button class="menu-item menu-link" data-section="premium">
                Premium
            </button>
        </div>

    </div>


    <!-- ====================================================
         MAIN CONTENT
    ======================================================= -->
    <main>
        <h1>BetEngine Enterprise</h1>
        <p>Enterprise-ready skeleton layout.</p>
    </main>

    <!-- ====================================================
         JAVASCRIPT ORDER (STRICT ENTERPRISE STANDARD)
    ======================================================= -->

    <!-- CORE ENGINE -->
    <script src="js/core/core.js?v=4"></script>

    <!-- HEADER LOADER (injects header-desktop, header-mobile, header-modals) -->
    <script src="js/core/header-loader.js?v=4"></script>

    <!-- DESKTOP HEADER LOGIC -->
    <script src="js/ui/header.js?v=6"></script>

    <!-- MOBILE HEADER LOGIC -->
    <script src="js/ui/header-mobile.js?v=3"></script>

    <!-- WIDGETS / UI HELPERS -->
    <script src="js/ui/widgets.js?v=4"></script>

    <!-- AUTH MODAL LOGIC -->
    <script src="js/ui/header-auth.js?v=1"></script>

</body>
</html>
