<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BetEngine Enterprise</title>

    <!-- ====================================================
         CSS ORDER (Enterprise Standard)
         1) Core variable + base layers
         2) Layout + Components + Desktop
         3) AUTH (must be below desktop.css)
         4) Mobile CSS always last
    ======================================================= -->
    <link rel="stylesheet" href="css/variables.css?v=4">
    <link rel="stylesheet" href="css/base.css?v=4">
    <link rel="stylesheet" href="css/utilities.css?v=4">
    <link rel="stylesheet" href="css/layout.css?v=4">
    <link rel="stylesheet" href="css/components.css?v=4">
    <link rel="stylesheet" href="css/desktop.css?v=4">

    <!-- AUTH MODALS CSS (required for login + register) -->
    <link rel="stylesheet" href="css/auth.css?v=1">

    <!-- MOBILE CSS MUST ALWAYS BE LAST -->
    <link rel="stylesheet" href="css/mobile.css?v=4">
</head>

<body>

    <!-- ====================================================
         DESKTOP HEADER (loaded dynamically)
    ======================================================= -->
    <!-- @include layouts/header/header-desktop.html -->

    <!-- ====================================================
         MOBILE HEADER (loaded dynamically)
    ======================================================= -->
    <!-- @include layouts/header/header-mobile.html -->

    <!-- ====================================================
         MODALS (mobile modal + login + register)
         loaded dynamically via header-loader.js
    ======================================================= -->
    <!-- @include layouts/header/header-modals.html -->

    <!-- ====================================================
         MAIN CONTENT
    ======================================================= -->
    <main>
        <h1>BetEngine Enterprise</h1>
        <p>Enterprise-ready skeleton layout.</p>
    </main>

    <!-- ====================================================
         JAVASCRIPT ORDER (Enterprise Standard)
         1) core.js          → system boot
         2) header-loader.js → loads all modals + headers
         3) header.js        → dropdowns + mobile interactions
         4) widgets.js       → UI widgets
         5) header-auth.js   → login/register logic (must be last)
    ======================================================= -->
    <script src="js/core/core.js"></script>
    <script src="js/core/header-loader.js"></script>
    <script src="js/ui/header.js"></script>
    <script src="js/ui/widgets.js"></script>
    <script src="js/ui/header-auth.js"></script>

</body>
</html>
