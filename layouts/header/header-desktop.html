<header class="header-desktop">

    <!-- ROW 1 -->
    <div class="header-row row-top">
        <div class="right">

            <!-- ODDS FORMAT -->
            <div class="odds-format">
                <button class="odds-toggle" type="button">
                    <span class="label">Odds format:</span>
                    <span class="value odds-label">Decimal Odds</span>
                    <img src="assets/icons/caret-down.svg" alt="">
                </button>

                <div class="odds-dropdown">
                    <div class="item active" data-odds="decimal">Decimal Odds (1.50)</div>
                    <div class="item" data-odds="fractional">Fractional Odds (1/2)</div>
                    <div class="item" data-odds="moneyline">Moneyline Odds (-200)</div>
                </div>
            </div>

            <!-- LANGUAGE -->
            <div class="language-selector">
                <button class="language-toggle" type="button">
                    <img src="assets/icons/language.svg" alt="">
                    <span class="lang-code">English</span>
                    <img src="assets/icons/caret-down.svg" alt="">
                </button>

                <div class="language-dropdown">
                    <div class="item active" data-lang="en">English</div>
                    <div class="item" data-lang="de">German</div>
                    <div class="item" data-lang="fr">French</div>
                </div>
            </div>

            <!-- AUTH -->
            <button class="btn-auth login" type="button">
                <span>LOGIN</span>
            </button>

            <button class="btn-auth register" type="button">
                <span>REGISTER</span>
            </button>

        </div>
    </div>

    <!-- ROW 2 -->
    <div class="header-row row-main">
        <nav class="main-nav">
            <a class="nav-item active" data-section="odds">ODDS COMPARISON</a>
            <a class="nav-item" data-section="community">COMMUNITY</a>
            <a class="nav-item" data-section="bookmakers">BOOKMAKERS</a>
            <a class="nav-item" data-section="premium">PREMIUM</a>
        </nav>

        <div class="search-notify">
            <div class="search-box">
                <input type="search" placeholder="Search (team / player)">
            </div>
        </div>
    </div>

    <!-- ROW 3 -->
    <div class="header-row row-sub">
        <div class="subnav-group active" data-subnav="odds">
            <a class="sub-item">HOME</a>
            <a class="sub-item">NEXT MATCHES</a>
            <a class="sub-item">DROPPING ODDS</a>

            <div class="sub-item sub-item-tools">
                BETTING TOOLS
                <div class="tools-dropdown">
                    <div class="item">Value Bets</div>
                    <div class="item">Bet Calculator</div>
                </div>
            </div>
        </div>
    </div>

</header>
