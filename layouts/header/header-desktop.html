<header class="header-desktop">

    <!-- ROW 1 — TOP BAR -->

        <div class="left">
            <div class="odds-format">
                <select>
                    <option>Decimal Odds</option>
                    <option>Fractional Odds</option>
                    <option>Moneyline Odds</option>
                </select>
            </div>

            <div class="language-switch">
                <select>
                    <option>EN</option>
                    <option>DE</option>
                    <option>ES</option>
                </select>
            </div>
        </div>

        <div class="right">
            <button class="btn-login">LOGIN</button>
            <button class="btn-register">REGISTER</button>

    </div>


    <!-- ROW 2 — LOGO + SEARCH -->

        </div>

        <div class="search-area">
            <input type="text" placeholder="Search (team / player)">
        </div>

    </div>


    <!-- ROW 3 — MAIN NAVIGATION -->
    <div class="header-row row-bottom">

        <nav class="nav-main">

            <a href="#" class="nav-item active">ODDS COMPARISON</a>

            <a href="#" class="nav-item premium">

            </a>

        </nav>

    </div>
