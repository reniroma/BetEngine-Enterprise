<!-- ====================================================
     DESKTOP HEADER (BetEngine Enterprise)
======================================================= -->
<header class="header-desktop">

    <!-- ROW 1: TOP BAR -->
    <div class="header-row row-top">

        <div class="left"></div>

        <div class="right">

            <!-- Odds format -->
            <div class="odds-format">
                <button class="odds-toggle" type="button">
                    <span class="label">Odds format:</span>
                    <span class="value odds-label">Decimal Odds</span>
                    <img src="assets/icons/caret-down.svg" class="icon-caret" alt="">
                </button>

                <div class="odds-dropdown">
                    <div class="item active" data-odds="decimal">Decimal Odds (1.50)</div>
                    <div class="item" data-odds="fractional">Fractional Odds (1/2)</div>
                    <div class="item" data-odds="moneyline">Moneyline Odds (-200)</div>
                    <div class="item" data-odds="hongkong">Hong Kong Odds (0.50)</div>
                    <div class="item" data-odds="malay">Malay Odds (0.50)</div>
                    <div class="item" data-odds="indonesian">Indonesian Odds (-2.00)</div>
                </div>
            </div>

            <!-- Language -->
            <div class="language-selector">
                <button class="language-toggle" type="button">
                    <img src="assets/icons/language.svg" class="icon-lang" alt="">
                    <span class="lang-code">English</span>
                    <img src="assets/icons/caret-down.svg" class="icon-caret" alt="">
                </button>

                <div class="language-dropdown">
                    <div class="item" data-lang="sq">Albanian</div>
                    <div class="item" data-lang="ar">Arabic</div>
                    <div class="item" data-lang="zh">Chinese</div>
                    <div class="item" data-lang="nl">Dutch</div>
                    <div class="item active" data-lang="en">English</div>
                    <div class="item" data-lang="fr">French</div>
                    <div class="item" data-lang="de">German</div>
                    <div class="item" data-lang="el">Greek</div>
                    <div class="item" data-lang="hi">Hindi</div>
                    <div class="item" data-lang="id">Indonesian</div>
                    <div class="item" data-lang="it">Italian</div>
                    <div class="item" data-lang="ja">Japanese</div>
                    <div class="item" data-lang="ko">Korean</div>
                    <div class="item" data-lang="pl">Polish</div>
                    <div class="item" data-lang="pt">Portuguese</div>
                    <div class="item" data-lang="ro">Romanian</div>
                    <div class="item" data-lang="ru">Russian</div>
                    <div class="item" data-lang="sr">Serbian</div>
                    <div class="item" data-lang="es">Spanish</div>
                    <div class="item" data-lang="tr">Turkish</div>
                    <div class="item" data-lang="uk">Ukrainian</div>
                </div>
            </div>

            <!-- Auth buttons (SVG FIX ONLY) -->
            <button class="btn-auth login" type="button">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2"
                     stroke-linecap="round" stroke-linejoin="round"
                     aria-hidden="true">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                    <polyline points="10 17 15 12 10 7"></polyline>
                    <line x1="15" y1="12" x2="3" y2="12"></line>
                </svg>
                <span>LOGIN</span>
            </button>

            <button class="btn-auth register" type="button">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2"
                     stroke-linecap="round" stroke-linejoin="round"
                     aria-hidden="true">
                    <circle cx="12" cy="7" r="4"></circle>
                    <path d="M5 21v-2a5 5 0 0 1 5-5h4"></path>
                    <line x1="19" y1="16" x2="19" y2="22"></line>
                    <line x1="16" y1="19" x2="22" y2="19"></line>
                </svg>
                <span>REGISTER</span>
            </button>

        </div>
    </div>

    <div class="row-separator"></div>

    <!-- ROW 2: MAIN NAVIGATION -->
    <!-- UNCHANGED -->

    <div class="row-separator"></div>

    <!-- ROW 3: SUB NAVIGATION -->
    <!-- UNCHANGED -->

</header>
