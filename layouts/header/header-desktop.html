<!-- ====================================================
     DESKTOP HEADER (BetEngine Enterprise)
======================================================= -->
<header class="header-desktop">

    <!-- ROW 1: TOP BAR -->
    <div class="header-row row-top">

        <div class="left"></div>

        <div class="right">
            <!-- Odds format -->
            <div class="odds-format">
                <button class="odds-toggle" type="button">
                    <span class="label">Odds format:</span>
                    <span class="value odds-label">Decimal Odds</span>
                    <img src="assets/icons/caret-down.svg" class="icon-caret" alt="">
                </button>
                <div class="odds-dropdown">
                    <div class="item active" data-odds="decimal">Decimal Odds (1.50)</div>
                    <div class="item" data-odds="fractional">Fractional Odds (1/2)</div>
                    <div class="item" data-odds="moneyline">Moneyline Odds (-200)</div>
                    <div class="item" data-odds="hongkong">Hong Kong Odds (0.50)</div>
                    <div class="item" data-odds="malay">Malay Odds (0.50)</div>
                    <div class="item" data-odds="indonesian">Indonesian Odds (-2.00)</div>
                </div>
            </div>

            <!-- Language -->
            <div class="language-selector">
                <button class="language-toggle" type="button">
                    <img src="assets/icons/language.svg" class="icon-lang" alt="">
                    <span class="lang-code">English</span>
                    <img src="assets/icons/caret-down.svg" class="icon-caret" alt="">
                </button>
                <div class="language-dropdown">
                    <!-- language items unchanged -->
                </div>
            </div>

            <!-- Auth buttons -->
            <button class="btn-auth login" type="button"><span>LOGIN</span></button>
            <button class="btn-auth register" type="button"><span>REGISTER</span></button>
        </div>
    </div>

    <div class="row-separator"></div>

    <!-- ROW 2: MAIN NAVIGATION -->
    <div class="header-row row-main">

        <div class="brand">
            <img src="assets/logos/logo.svg" alt="BetEngine logo" class="logo">
            <div class="brand-text">
                <span class="name">BetEngine</span>
                <span class="tagline">Smart betting tools</span>
            </div>
        </div>

        <nav class="main-nav" aria-label="Main navigation">
            <a href="#" class="nav-item active">ODDS COMPARISON</a>
            <a href="#" class="nav-item">COMMUNITY</a>
            <a href="#" class="nav-item">BOOKMAKERS</a>
            <a href="#" class="nav-item premium-link">PREMIUM â˜…</a>
        </nav>

        <div class="search-notify">

            <!-- SEARCH SYSTEM (DESKTOP CLEAN VERSION) -->
            <div class="be-search">

                <div class="be-search-input-wrapper">
                    <input
                        type="search"
                        class="be-search-input"
                        placeholder="Search teams, players, leagues..."
                        aria-label="Search"
                        autocomplete="off"
                        spellcheck="false"
                    />

                    <button
                        type="button"
                        class="be-search-clear"
                        aria-label="Clear search"
                        hidden
                    >
                        Clear
                    </button>
                </div>

                <div class="be-search-states">
                    <div class="be-search-loading" hidden>
                        <span class="be-search-loading-text">Searching...</span>
                    </div>
                    <div class="be-search-empty" hidden>
                        <span class="be-search-empty-text">No results found.</span>
                    </div>
                </div>

                <ul class="be-search-results" role="listbox" aria-live="polite"></ul>

            </div>

            <button class="notif-button" type="button">
                <img src="assets/icons/notification.svg" class="notif-icon" alt="">
            </button>
        </div>
    </div>

    <div class="row-separator"></div>

    <!-- ROW 3 unchanged -->
</header>
