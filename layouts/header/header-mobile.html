<!-- ====================================================
     BetEngine Enterprise – MOBILE HEADER (FINAL)
     STRUCTURE GUARANTEES:
     - Row 1 is NEVER resized
     - Search is VISUALLY in Row 1
     - Search has ZERO layout footprint
     - No JS changes required
==================================================== -->

<header class="header-mobile">

    <!-- ============================
         TOP BAR (ROW 1 – FIXED)
    ============================ -->
    <div class="mobile-top-bar">

        <!-- HAMBURGER -->
        <button
            class="mobile-menu-toggle"
            type="button"
            aria-label="Menu"
        >
            <svg width="22" height="22" viewBox="0 0 24 24"
                 fill="none" stroke="currentColor" stroke-width="2"
                 stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>

        <!-- SEARCH ANCHOR (ROW 1 – ZERO FOOTPRINT) -->
        <div class="mobile-search-anchor">

            <div class="mobile-search-inline" hidden>

                <!-- CLICK-OUTSIDE OVERLAY -->
                <div class="mobile-search-overlay" aria-hidden="true"></div>

                <div class="be-search">

                    <!-- INPUT ROW -->
                    <div class="be-search-input-wrapper">

                        <input
                            type="search"
                            class="be-search-input"
                            placeholder="Search teams/player"
                            aria-label="Search"
                            autocomplete="off"
                            spellcheck="false"
                        />

                        <button
                            type="button"
                            class="be-search-clear"
                            hidden
                            aria-label="Clear search"
                        >
                            Clear
                        </button>

                        <button
                            type="button"
                            class="be-search-close"
                            aria-label="Close search"
                        >
                            ✕
                        </button>

                    </div>

                    <!-- STATES -->
                    <div class="be-search-states">
                        <div class="be-search-loading" hidden>
                            Searching…
                        </div>
                        <div class="be-search-empty" hidden>
                            No results found.
                        </div>
                    </div>

                    <!-- RESULTS -->
                    <ul
                        class="be-search-results"
                        role="listbox"
                        aria-live="polite"
                    ></ul>

                </div>
            </div>
        </div>

        <!-- BRAND -->
        <div class="mobile-brand">
            <span class="name">BetEngine</span>
        </div>

        <!-- ACTIONS -->
        <div class="mobile-actions">

            <!-- SEARCH BUTTON -->
            <button
                class="mobile-search-btn"
                type="button"
                aria-label="Search"
            >
                <img
                    src="assets/icons/search.svg"
                    alt=""
                    width="20"
                    height="20"
                    draggable="false"
                />
            </button>

            <!-- BOOKMARKS -->
            <button
                class="mobile-bookmarks-btn"
                type="button"
                aria-label="Bookmarks"
            >
                <svg width="20" height="20" viewBox="0 0 24 24"
                     fill="none" stroke="currentColor" stroke-width="2"
                     stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                </svg>
            </button>

            <!-- COUPON -->
            <button
                class="mobile-coupon-btn"
                type="button"
                aria-label="My Coupon"
            >
                <svg width="20" height="20" viewBox="0 0 24 24"
                     fill="none" stroke="currentColor" stroke-width="2"
                     stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="5" width="18" height="14" rx="2"></rect>
                    <line x1="8" y1="9" x2="16" y2="9"></line>
                    <line x1="8" y1="13" x2="16" y2="13"></line>
                </svg>
            </button>

            <!-- NOTIFICATIONS -->
            <button
                class="mobile-notifications-btn"
                type="button"
                aria-label="Notifications"
            >
                <svg width="20" height="20" viewBox="0 0 24 24"
                     fill="none" stroke="currentColor" stroke-width="2"
                     stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9"></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
            </button>

        </div>
    </div>

    <!-- ============================
         SPORTS ROW (ROW 2)
    ============================ -->
    <div class="mobile-sports-row">

        <button class="mobile-sport-item active">
            <span class="sport-label">Football</span>
        </button>

        <button class="mobile-sport-item">
            <span class="sport-label">Basketball</span>
        </button>

        <button class="mobile-sport-item">
            <span class="sport-label">Tennis</span>
        </button>

        <button class="mobile-sport-item">
            <span class="sport-label">Hockey</span>
        </button>

        <button class="mobile-sport-item">
            <span class="sport-label">Volleyball</span>
        </button>

        <button class="mobile-sport-item mobile-sport-more">
            <span class="sport-label">More</span>
        </button>

    </div>

</header>
