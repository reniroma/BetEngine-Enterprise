<!-- ====================================================
     MOBILE HEADER (BetEngine Enterprise – OddsPortal Style)
======================================================= -->
<header class="header-mobile">

    <!-- ROW 1: BRAND BAR (HAMBURGER + LOGO + ICONS) -->
    <div class="mobile-top-bar">

        <!-- Left: menu toggle -->
        <button class="mobile-icon-btn mobile-menu-toggle" type="button" aria-label="Open menu">
            <img src="assets/icons/menu.svg" alt="">
        </button>

        <!-- Center: brand -->
        <div class="mobile-brand">
            <img src="assets/logos/logo.svg" alt="BetEngine logo" class="logo">
            <div class="brand-text">
                <span class="name">BetEngine</span>
                <span class="tagline">Smart betting tools</span>
            </div>
        </div>

        <!-- Right: icon cluster (search + bonus + favorites + notifications) -->
        <div class="mobile-actions">
            <button class="mobile-icon-btn mobile-search-btn" type="button" aria-label="Search">
                <img src="assets/icons/search.svg" alt="">
            </button>

            <button class="mobile-icon-btn mobile-bonus-btn mobile-tools-trigger" type="button" aria-label="Bonuses / Tools">
                <img src="assets/icons/gift.svg" alt="">
            </button>

            <button class="mobile-icon-btn mobile-fav-btn" type="button" aria-label="Favorites">
                <img src="assets/icons/star.svg" alt="">
            </button>

            <button class="mobile-icon-btn mobile-notif-btn" type="button" aria-label="Notifications">
                <img src="assets/icons/notification.svg" alt="">
            </button>
        </div>
    </div>

    <!-- ROW 2: SPORTS NAVIGATION (FOOTBALL, BASKETBALL, ...) -->
    <nav class="mobile-sports-nav" aria-label="Sports navigation">
        <button class="sport-tab active" type="button" data-sport="football">
            <img src="assets/icons/football.svg" class="sport-icon" alt="">
            <span>FOOTBALL</span>
        </button>

        <button class="sport-tab" type="button" data-sport="basketball">
            <img src="assets/icons/basketball.svg" class="sport-icon" alt="">
            <span>BASKETBALL</span>
        </button>

        <button class="sport-tab" type="button" data-sport="tennis">
            <img src="assets/icons/tennis.svg" class="sport-icon" alt="">
            <span>TENNIS</span>
        </button>

        <button class="sport-tab" type="button" data-sport="baseball">
            <img src="assets/icons/baseball.svg" class="sport-icon" alt="">
            <span>BASEBALL</span>
        </button>

        <button class="sport-tab" type="button" data-sport="hockey">
            <img src="assets/icons/hockey.svg" class="sport-icon" alt="">
            <span>HOCKEY</span>
        </button>

        <button class="sport-tab" type="button" data-sport="more">
            <img src="assets/icons/more.svg" class="sport-icon" alt="">
            <span>MORE</span>
        </button>
    </nav>

    <!-- ROW 3: QUICK CONTROLS (ODDS / LANG / TOOLS) -->
    <div class="mobile-quick-row">
        <button class="mobile-quick-btn mobile-odds-toggle" type="button">
            <span class="label">Odds</span>
            <span class="value">Decimal Odds</span>
        </button>

        <button class="mobile-quick-btn mobile-lang-toggle" type="button">
            <span class="label">Lang</span>
            <span class="lang-code">EN</span>
        </button>

        <button class="mobile-quick-btn mobile-tools-trigger" type="button">
            <span class="label">Tools</span>
        </button>
    </div>

    <!-- ROW 4: MAIN NAV (CHIPS) -->
    <nav class="mobile-main-nav" aria-label="Main navigation">
        <button class="nav-chip active" data-section="odds">ODDS</button>
        <button class="nav-chip" data-section="community">COMMUNITY</button>
        <button class="nav-chip" data-section="bookmakers">BOOKMAKERS</button>
        <button class="nav-chip" data-section="premium">PREMIUM</button>
    </nav>

    <!-- ROW 5: SUB NAV (SYNC WITH DESKTOP – SAME DATA ATTRIBUTES) -->
    <nav class="mobile-sub-nav" aria-label="Secondary navigation">

        <!-- ODDS SUBNAV -->
        <div class="subnav-group active" data-subnav="odds">
            <button class="sub-item" type="button">HOME</button>
            <button class="sub-item" type="button">NEXT MATCHES</button>
            <button class="sub-item" type="button">DROPPING ODDS</button>
            <button class="sub-item" type="button">SURE BETS</button>
            <button class="sub-item" type="button">IN PLAY ODDS</button>
            <button class="sub-item" type="button">ALL EVENTS</button>
        </div>

        <!-- COMMUNITY SUBNAV -->
        <div class="subnav-group" data-subnav="community">
            <button class="sub-item" type="button">HOME</button>
            <button class="sub-item" type="button">FEED</button>
            <button class="sub-item" type="button">USERS</button>
            <button class="sub-item" type="button">TOP PREDICTIONS</button>
            <button class="sub-item" type="button">MY STATISTICS</button>
            <button class="sub-item" type="button">MY PROFILE</button>
            <button class="sub-item" type="button">MY PREDICTIONS</button>
            <button class="sub-item" type="button">MY COUPONS</button>
        </div>

        <!-- BOOKMAKERS SUBNAV -->
        <div class="subnav-group" data-subnav="bookmakers">
            <button class="sub-item" type="button">BOOKIE INFO</button>
            <button class="sub-item" type="button">BONUS OFFERS</button>
            <button class="sub-item" type="button">ODDS QUALITY</button>
            <button class="sub-item" type="button">BETTING APPS</button>
        </div>

        <!-- PREMIUM SUBNAV -->
        <div class="subnav-group" data-subnav="premium">
            <button class="sub-item" type="button">Premium Dashboard</button>
            <button class="sub-item" type="button">Market Insights</button>
            <button class="sub-item" type="button">Fair Odds Engine</button>
            <button class="sub-item" type="button">AI Predictions</button>
            <button class="sub-item" type="button">Smart H2H Insights</button>
            <button class="sub-item" type="button">Value Finder</button>
            <button class="sub-item" type="button">Sharp vs Public Money</button>
            <button class="sub-item" type="button">Shock Alerts</button>
            <button class="sub-item" type="button">AI Live Momentum</button>
            <button class="sub-item" type="button">Fake Trend Detector</button>
        </div>

    </nav>
</header>
