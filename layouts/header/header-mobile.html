<!-- ====================================================
     MOBILE HEADER – BetEngine Enterprise (FINAL)
     Includes:
     - Hamburger
     - Odds / Language toggles
     - Search
     - Bookmarks
     - Notifications
==================================================== -->

<header class="header-mobile">

    <!-- TOP ROW: Hamburger + Odds / Language -->
    <div class="mobile-row row-top">

        <!-- HAMBURGER -->
        <button class="hamburger mobile-menu-toggle"
                type="button"
                aria-label="Toggle menu">
            ☰
        </button>

        <!-- TOP OPTIONS -->
        <div class="top-options">

            <!-- ODDS -->
            <button class="odds-toggle" type="button">
                <span class="value">Decimal Odds</span>
                <img src="/assets/icons/caret-down.svg"
                     alt=""
                     class="icon-caret">
            </button>

            <!-- LANGUAGE -->
            <button class="lang-toggle" type="button">
                <img src="/assets/icons/language.svg"
                     alt=""
                     class="icon-lang">
                <span class="lang-code">EN</span>
                <img src="/assets/icons/caret-down.svg"
                     alt=""
                     class="icon-caret">
            </button>

        </div>
    </div>

    <!-- BRAND ROW -->
    <div class="mobile-row row-brand">
        <img src="/assets/logos/logo.svg"
             class="logo"
             alt="BetEngine logo">

        <div class="brand-text">
            <span class="name">BetEngine</span>
            <span class="tagline">Smart betting tools</span>
        </div>
    </div>

    <!-- SEARCH ROW -->
    <div class="mobile-row row-search">

        <!-- SEARCH -->
        <div class="search-box">
            <img src="/assets/icons/search.svg"
                 class="search-icon"
                 alt="">
            <input type="search"
                   placeholder="Search (team / player)"
                   aria-label="Search team or player">
        </div>

        <!-- BOOKMARKS -->
        <button class="mobile-bookmarks-btn"
                type="button"
                aria-label="Bookmarks">
            <img src="/assets/icons/bookmarks.svg" alt="">
        </button>

        <!-- NOTIFICATIONS -->
        <button class="notif-button"
                type="button"
                aria-label="Notifications">
            <img src="/assets/icons/notification.svg"
                 alt=""
                 class="notif-icon">
        </button>

    </div>

    <!-- MAIN NAV CHIPS -->
    <nav class="mobile-main-nav" aria-label="Primary navigation">

        <button class="nav-chip active"
                type="button"
                data-section="odds">
            ODDS
        </button>

        <button class="nav-chip"
                type="button"
                data-section="community">
            COMMUNITY
        </button>

        <button class="nav-chip"
                type="button"
                data-section="bookmakers">
            BOOKMAKERS
        </button>

        <button class="nav-chip"
                type="button"
                data-section="premium">
            PREMIUM ★
        </button>

    </nav>

    <!-- SUB NAV -->
    <nav class="mobile-sub-nav" aria-label="Secondary navigation">

        <div class="subnav-group active"
             data-subnav="odds">

            <button class="sub-chip" type="button">HOME</button>
            <button class="sub-chip" type="button">NEXT MATCHES</button>
            <button class="sub-chip" type="button">DROPPING ODDS</button>
            <button class="sub-chip" type="button">SURE BETS</button>
            <button class="sub-chip" type="button">IN PLAY ODDS</button>
            <button class="sub-chip" type="button">ALL EVENTS</button>

            <button class="sub-chip tools"
                    type="button">
                BETTING TOOLS ▾
            </button>

        </div>
    </nav>

</header>
