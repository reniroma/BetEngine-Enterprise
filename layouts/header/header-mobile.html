     Includes:
     - Top Bar
     - Sports Row (ICON-ONLY)
==================================================== -->
<header class="header-mobile">

    <!-- ============================
         TOP BAR
    ============================ -->
    <div class="mobile-top-bar">

        <button class="mobile-menu-toggle" type="button" aria-label="Menu">
            <img src="assets/icons/hamburger.svg" alt="">
        </button>

        <div class="mobile-brand">
            <span class="name">BetEngine</span>
        </div>

        <div class="mobile-actions">

            <button class="mobile-search-btn" type="button" aria-label="Search">
                <img src="assets/icons/search.svg" alt="">
            </button>

            <button class="mobile-bookmarks-btn" type="button" aria-label="Bookmarks">
                <img src="assets/icons/bookmarks.svg" alt="">
            </button>

            <button class="mobile-coupon-btn" type="button" aria-label="My Coupon">
                <img src="assets/icons/coupon.svg" alt="My Coupon">
            </button>

            <button class="mobile-notifications-btn" type="button" aria-label="Notifications">
                <img src="assets/icons/notification.svg" alt="">
            </button>

        </div>
    </div>

    <!-- ============================
         SPORTS ROW (ICONS ONLY)
    ============================ -->
    <div class="mobile-sports-row">

        <button class="mobile-sport-item active"
                type="button"
                data-sport="football"
                aria-label="Football">
            <img src="assets/icons/football.svg" alt="">
        </button>

        <button class="mobile-sport-item"
                type="button"
                data-sport="basketball"
                aria-label="Basketball">
            <img src="assets/icons/basketball.svg" alt="">
        </button>

        <button class="mobile-sport-item"
                type="button"
                data-sport="tennis"
                aria-label="Tennis">
            <img src="assets/icons/tennis.svg" alt="">
        </button>

        <button class="mobile-sport-item"
                type="button"
                data-sport="hockey"
                aria-label="Hockey">
            <img src="assets/icons/hockey.svg" alt="">
        </button>

        <button class="mobile-sport-item"
                type="button"
                data-sport="volleyball"
                aria-label="Volleyball">
            <img src="assets/icons/volleyball.svg" alt="">
        </button>

        <button class="mobile-sport-item mobile-sport-more"
                type="button"
                data-sport="more"
                aria-label="More Sports">
            <img src="assets/icons/more.svg" alt="">
        </button>

    </div>

</header>
