<header class="header-mobile">

    <!-- ============================
         TOP BAR
    ============================ -->
    <div class="mobile-top-bar">

        <button class="mobile-menu-toggle" type="button" aria-label="Menu">
            <img src="assets/icons/hamburger.svg" alt="">
        </button>

        <div class="mobile-brand">
            <span class="name">BetEngine</span>
        </div>

        <div class="mobile-actions">

            <button class="mobile-search-btn" type="button" aria-label="Search">
                <img src="assets/icons/search.svg" alt="">
            </button>

            <button class="mobile-bookmarks-btn" type="button" aria-label="Bookmarks">
                <img src="assets/icons/bookmarks.svg" alt="">
            </button>

            <button class="mobile-coupon-btn" type="button" aria-label="My Coupon">
                <img src="assets/icons/coupon.svg" alt="My Coupon">
            </button>

            <button class="mobile-notifications-btn" type="button" aria-label="Notifications">
                <img src="assets/icons/notification.svg" alt="">
            </button>

        </div>
    </div>

    <!-- ============================
         SPORTS ROW (ICON + LABEL)
    ============================ -->
    <div class="mobile-sports-row">

        <button class="mobile-sport-item active">
            <img src="assets/icons/sport-football.svg" alt="Football">
            <span class="sport-label">Football</span>
        </button>

        <button class="mobile-sport-item">
            <img src="assets/icons/sport-basketball.svg" alt="Basketball">
            <span class="sport-label">Basketball</span>
        </button>

        <button class="mobile-sport-item">
            <img src="assets/icons/sport-tennis.svg" alt="Tennis">
            <span class="sport-label">Tennis</span>
        </button>

        <button class="mobile-sport-item">
            <img src="assets/icons/sport-hockey.svg" alt="Hockey">
            <span class="sport-label">Hockey</span>
        </button>

        <button class="mobile-sport-item">
            <img src="assets/icons/sport-volleyball.svg" alt="Volleyball">
            <span class="sport-label">Volleyball</span>
        </button>

        <button class="mobile-sport-item mobile-sport-more" type="button">
    <svg class="sport-icon" width="20" height="20"
     xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
     fill="none" stroke="currentColor" stroke-width="2"
     stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <path d="M12 5H2"></path>
        <path d="M6 12h12"></path>
        <path d="M9 19h6"></path>
        <path d="M16 5h6"></path>
        <path d="M19 8V2"></path>
    </svg>
    <span class="sport-label">More</span>
</button>


    </div>

  </div>

</header>
