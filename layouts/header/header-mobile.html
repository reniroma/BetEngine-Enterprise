     MOBILE HEADER â€“ BetEngine Enterprise
     Includes:
     - Top Bar (Hamburger, Brand, Actions)
     - Sports Row (5 Sports + More)
==================================================== -->
<header class="header-mobile">

    <!-- ============================
         TOP BAR
    ============================ -->
    <div class="mobile-top-bar">

        <!-- HAMBURGER -->
        <button class="mobile-menu-toggle" type="button" aria-label="Menu">
            <img src="assets/icons/hamburger.svg" alt="">
        </button>

        <!-- BRAND -->
        <div class="mobile-brand">
            <span class="name">BetEngine</span>
        </div>

        <!-- RIGHT ACTIONS -->
        <div class="mobile-actions">

            <!-- SEARCH -->
            <button class="mobile-search-btn" type="button" aria-label="Search">
                <img src="assets/icons/search.svg" alt="">
            </button>

            <!-- BOOKMARKS -->
            <button class="mobile-bookmarks-btn" type="button" aria-label="Bookmarks">
                <img src="assets/icons/bookmarks.svg" alt="">
            </button>

            <!-- MY COUPON -->
            <button class="mobile-coupon-btn" type="button" aria-label="My Coupon">
                <img src="assets/icons/coupon.svg" alt="My Coupon">
            </button>

            <!-- NOTIFICATIONS -->
            <button class="mobile-notifications-btn" type="button" aria-label="Notifications">
                <img src="assets/icons/notification.svg" alt="">
            </button>

        </div>
    </div>

    <!-- ============================
         SPORTS ROW (HTML ONLY)
    ============================ -->
    <div class="mobile-sports-row">

        <button class="mobile-sport-item active" type="button" data-sport="football">
            Football
        </button>

        <button class="mobile-sport-item" type="button" data-sport="basketball">
            Basketball
        </button>

        <button class="mobile-sport-item" type="button" data-sport="tennis">
            Tennis
        </button>

        <button class="mobile-sport-item" type="button" data-sport="hockey">
            Hockey
        </button>

        <button class="mobile-sport-item" type="button" data-sport="volleyball">
            Volleyball
        </button>

        <button class="mobile-sport-item mobile-sport-more" type="button" data-sport="more">
            More
        </button>

    </div>

</header>
