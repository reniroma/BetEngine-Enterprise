<!-- ====================================================
     MOBILE HEADER
======================================================= -->
<header class="header-mobile">

    <!-- TOP ROW -->
    <div class="mobile-row row-top">
        <button class="hamburger" type="button">☰</button>

        <div class="top-options">

            <button class="odds-toggle mobile-odds-toggle" type="button">
                <span class="value">Decimal Odds</span>
                <img src="assets/icons/caret-down.svg" class="icon-caret" alt="">
            </button>

            <button class="lang-toggle mobile-lang-toggle" type="button">
                <img src="assets/icons/language.svg" class="icon-lang" alt="">
                <span class="lang-code">EN</span>
                <img src="assets/icons/caret-down.svg" class="icon-caret" alt="">
            </button>

        </div>
    </div>

    <!-- BRAND -->
    <div class="mobile-row row-brand">
        <img src="assets/logos/logo.svg" class="logo" alt="BetEngine logo">
        <div class="brand-text">
            <span class="name">BetEngine</span>
            <span class="tagline">Smart betting tools</span>
        </div>
    </div>

    <!-- SEARCH -->
    <div class="mobile-row row-search">
        <div class="search-box">
            <img src="assets/icons/search.svg" class="search-icon" alt="">
            <input type="search" placeholder="Search (team / player)">
        </div>

        <button class="notif-button">
            <img src="assets/icons/notification.svg" class="notif-icon" alt="">
        </button>
    </div>

    <!-- NAV CHIPS -->
    <nav class="mobile-main-nav">
        <button class="nav-chip active" data-section="odds">ODDS</button>
        <button class="nav-chip" data-section="community">COMMUNITY</button>
        <button class="nav-chip" data-section="bookmakers">BOOKMAKERS</button>
        <button class="nav-chip" data-section="premium">PREMIUM ★</button>
    </nav>

    <!-- SUBNAV -->
    <nav class="mobile-sub-nav">
        <div class="subnav-group active" data-subnav="odds">
            <button class="sub-chip">HOME</button>
            <button class="sub-chip">NEXT MATCHES</button>
            <button class="sub-chip">DROPPING ODDS</button>
            <button class="sub-chip">SURE BETS</button>
            <button class="sub-chip">IN PLAY ODDS</button>
            <button class="sub-chip">ALL EVENTS</button>
            <button class="sub-chip tools mobile-tools-trigger">BETTING TOOLS ▾</button>
        </div>
    </nav>
</header>
