<!-- ====================================================
     MOBILE HEADER – BetEngine Enterprise
     Includes:
     - Top Bar
     - Sports Row (Icon + Label)
==================================================== -->
<header class="header-mobile">

    <!-- ============================
         TOP BAR
    ============================ -->
    <div class="mobile-top-bar">

        <!-- HAMBURGER -->
        <button class="mobile-menu-toggle" type="button" aria-label="Menu">
            <svg width="22" height="22" viewBox="0 0 24 24"
                 fill="none" stroke="currentColor" stroke-width="2"
                 stroke-linecap="round" stroke-linejoin="round"
                 aria-hidden="true">
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>

        <!-- BRAND -->
        <div class="mobile-brand">
            <span class="name">BetEngine</span>
        </div>

        <!-- ACTIONS -->
        <div class="mobile-actions">

            <!-- BOOKMARKS -->
            <button class="mobile-bookmarks-btn" type="button" aria-label="Bookmarks">
                <svg width="20" height="20" viewBox="0 0 24 24"
                     fill="none" stroke="currentColor" stroke-width="2"
                     stroke-linecap="round" stroke-linejoin="round"
                     aria-hidden="true">
                    <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                </svg>
            </button>

            <!-- MY COUPON -->
            <button class="mobile-coupon-btn" type="button" aria-label="My Coupon">
                <svg width="20" height="20" viewBox="0 0 24 24"
                     fill="none" stroke="currentColor" stroke-width="2"
                     stroke-linecap="round" stroke-linejoin="round"
                     aria-hidden="true">
                    <rect x="3" y="5" width="18" height="14" rx="2"></rect>
                    <line x1="8" y1="9" x2="16" y2="9"></line>
                    <line x1="8" y1="13" x2="16" y2="13"></line>
                </svg>
            </button>

            <!-- NOTIFICATIONS -->
            <button class="mobile-notifications-btn" type="button" aria-label="Notifications">
                <svg width="20" height="20" viewBox="0 0 24 24"
                     fill="none" stroke="currentColor" stroke-width="2"
                     stroke-linecap="round" stroke-linejoin="round"
                     aria-hidden="true">
                    <path d="M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9"></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
            </button>

        </div>
    </div>
<!-- ==================================================
     MOBILE SEARCH OVERLAY (ABOVE brand & sports row)
     Enterprise: overlay only (NO layout shift)
================================================== -->
<div class="mobile-search-overlay" hidden>

    <!-- Top overlay bar (matches OddsPortal behavior) -->
    <div class="mobile-search-overlay-bar">

        <!-- Search input -->
        <input
            class="mobile-search-overlay-input be-search-input"
            type="search"
            placeholder="Search team / player"
            aria-label="Search"
            autocomplete="off"
        />

        <!-- Close (X) -->
        <button class="mobile-search-close" type="button" aria-label="Close search">
            <img src="/assets/icons/close.svg" alt="" width="20" height="20" draggable="false" />
        </button>

    </div>

    <!-- Results mount (canonical be-search list) -->
    <div class="mobile-search-overlay-body">
        <div class="be-search-states" hidden>
            <div class="be-search-loading" hidden>
                <span class="be-search-loading-text">Searching…</span>
            </div>

            <div class="be-search-empty" hidden>
                <span class="be-search-empty-text">
                    Searched word is too short (min. 3 chars).
                </span>
            </div>
        </div>

        <ul class="be-search-results" hidden></ul>
    </div>

</div>
<!-- /mobile-search-overlay -->



    <!-- ============================
         SPORTS ROW (ICON + LABEL)
         (UNCHANGED)
    ============================ -->
    <div class="mobile-sports-row">

        <button class="mobile-sport-item active">
            <img src="assets/icons/sport-football.svg" alt="Football">
            <span class="sport-label">Football</span>
        </button>

        <button class="mobile-sport-item">
            <img src="assets/icons/sport-basketball.svg" alt="Basketball">
            <span class="sport-label">Basketball</span>
        </button>

        <button class="mobile-sport-item">
            <img src="assets/icons/sport-tennis.svg" alt="Tennis">
            <span class="sport-label">Tennis</span>
        </button>

        <button class="mobile-sport-item">
            <img src="assets/icons/sport-hockey.svg" alt="Hockey">
            <span class="sport-label">Hockey</span>
        </button>

        <button class="mobile-sport-item">
            <img src="assets/icons/sport-volleyball.svg" alt="Volleyball">
            <span class="sport-label">Volleyball</span>
        </button>

        <button class="mobile-sport-item mobile-sport-more" type="button">
            <svg class="sport-icon" width="20" height="20"
                 xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                 fill="none" stroke="currentColor" stroke-width="2"
                 stroke-linecap="round" stroke-linejoin="round"
                 aria-hidden="true">
                <path d="M12 5H2"></path>
                <path d="M6 12h12"></path>
                <path d="M9 19h6"></path>
                <path d="M16 5h6"></path>
                <path d="M19 8V2"></path>
            </svg>
            <span class="sport-label">More</span>
        </button>

    </div>

</header>
