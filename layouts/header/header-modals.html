<!-- ====================================================
     MOBILE UI ONLY
     Visible ONLY <= 900px (controlled via CSS)
==================================================== -->
<div class="mobile-only">

    <!-- ============================
         MOBILE ODDS MODAL
    ============================ -->
    <div class="be-modal-overlay" id="mobile-odds-modal" aria-hidden="true">
        <div class="be-modal" role="dialog" aria-modal="true">

            <div class="be-modal-header">
                <span class="be-modal-title">Odds Format</span>
                <button class="be-modal-close" type="button" aria-label="Close">
                    <img src="assets/icons/close.svg" alt="">
                </button>
            </div>

            <div class="be-modal-body modal-odds">
                <button type="button" data-odds="decimal">Decimal Odds (1.50)</button>
                <button type="button" data-odds="fractional">Fractional Odds (1/2)</button>
                <button type="button" data-odds="moneyline">Moneyline Odds (-200)</button>
                <button type="button" data-odds="hongkong">Hong Kong Odds (0.50)</button>
                <button type="button" data-odds="malay">Malay Odds (0.50)</button>
                <button type="button" data-odds="indonesian">Indonesian Odds (-2.00)</button>
            </div>

        </div>
    </div>

    <!-- ============================
         MOBILE LANGUAGE MODAL
    ============================ -->
    <div class="be-modal-overlay" id="mobile-language-modal" aria-hidden="true">
        <div class="be-modal" role="dialog" aria-modal="true">

            <div class="be-modal-header">
                <span class="be-modal-title">Language</span>
                <button class="be-modal-close" type="button" aria-label="Close">
                    <img src="assets/icons/close.svg" alt="">
                </button>
            </div>

            <div class="be-modal-body modal-language">
                <button type="button" data-lang="sq">Albanian</button>
                <button type="button" data-lang="ar">Arabic</button>
                <button type="button" data-lang="zh">Chinese</button>
                <button type="button" data-lang="nl">Dutch</button>
                <button type="button" data-lang="en">English</button>
                <button type="button" data-lang="fr">French</button>
                <button type="button" data-lang="de">German</button>
                <button type="button" data-lang="el">Greek</button>
                <button type="button" data-lang="hi">Hindi</button>
                <button type="button" data-lang="id">Indonesian</button>
                <button type="button" data-lang="it">Italian</button>
                <button type="button" data-lang="ja">Japanese</button>
                <button type="button" data-lang="ko">Korean</button>
                <button type="button" data-lang="pl">Polish</button>
                <button type="button" data-lang="pt">Portuguese</button>
                <button type="button" data-lang="ro">Romanian</button>
                <button type="button" data-lang="ru">Russian</button>
                <button type="button" data-lang="sr">Serbian</button>
                <button type="button" data-lang="es">Spanish</button>
                <button type="button" data-lang="tr">Turkish</button>
                <button type="button" data-lang="uk">Ukrainian</button>
            </div>

        </div>
    </div>

    <!-- ============================
         MOBILE TOOLS MODAL
    ============================ -->
    <div class="be-modal-overlay" id="mobile-tools-modal" aria-hidden="true">
        <div class="be-modal" role="dialog" aria-modal="true">

            <div class="be-modal-header">
                <span class="be-modal-title">Betting Tools</span>
                <button class="be-modal-close" type="button" aria-label="Close">
                    <img src="assets/icons/close.svg" alt="">
                </button>
            </div>

            <div class="be-modal-body modal-tools">
                <button type="button">Blocked Odds</button>
                <button type="button">Value Bets</button>
                <button type="button">Hot Matches</button>
                <button type="button">Archived Results</button>
                <button type="button">Standings</button>
                <button type="button">Bet Calculator</button>
            </div>

        </div>
    </div>

    <!-- ============================
         MOBILE MENU OVERLAY
    ============================ -->
    <div class="mobile-menu-overlay" aria-hidden="true"></div>

    <!-- ============================
         MOBILE MENU PANEL
    ============================ -->
    <div class="mobile-menu-panel" aria-hidden="true">

        <button class="mobile-menu-close" type="button" aria-label="Close menu">
            <img src="assets/icons/close.svg" alt="">
        </button>

        <div class="menu-brand">
            <img src="assets/logos/logo.svg" class="logo" alt="">
            <div class="brand-text">
                <span class="name">BetEngine</span>
                <span class="tagline">Smart betting tools</span>
            </div>
        </div>

        <!-- Account -->
        <div class="menu-section">
            <h4>Account</h4>
            <button class="menu-auth-login" type="button">Login</button>
            <button class="menu-auth-register" type="button">Register</button>
        </div>

        <!-- Quick Controls -->
        <div class="menu-section">
            <h4>Quick Controls</h4>
            <button class="menu-odds" type="button">Odds Format</button>
            <button class="menu-lang" type="button">Language</button>
            <button class="menu-tools" type="button">Betting Tools</button>
        </div>

        <!-- Navigation -->
        <div class="menu-section">
            <h4>Navigation</h4>
            <button class="menu-link" type="button" data-section="odds">Odds Comparison</button>
            <button class="menu-link" type="button" data-section="community">Community</button>
            <button class="menu-link" type="button" data-section="bookmakers">Bookmakers</button>
            <button class="menu-link" type="button" data-section="premium">Premium</button>
        </div>

    </div>
</div>
