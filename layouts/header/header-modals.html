     Scope:
     - Mobile-only hamburger structure

<div class="mobile-only">

    <!-- ============================
         MOBILE ODDS MODAL
    ============================ -->
    <div class="be-modal-overlay" id="mobile-odds-modal" aria-hidden="true">
        <div class="be-modal" role="dialog" aria-modal="true">
            <div class="be-modal-header">
                <span class="be-modal-title">Odds Format</span>
                <button class="be-modal-close" type="button" aria-label="Close">
                    <img src="assets/icons/close.svg" alt="">
                </button>
            </div>

            <div class="be-modal-body modal-odds">
                <button class="be-modal-item active" data-odds="decimal">Decimal Odds (1.50)</button>
                <button class="be-modal-item" data-odds="fractional">Fractional Odds (1/2)</button>
                <button class="be-modal-item" data-odds="moneyline">Moneyline Odds (-200)</button>
                <button class="be-modal-item" data-odds="hongkong">Hong Kong Odds (0.50)</button>
                <button class="be-modal-item" data-odds="malay">Malay Odds (0.50)</button>
                <button class="be-modal-item" data-odds="indonesian">Indonesian Odds (-2.00)</button>
            </div>
        </div>
    </div>

    <!-- ============================
         MOBILE LANGUAGE MODAL
    ============================ -->
    <div class="be-modal-overlay" id="mobile-language-modal" aria-hidden="true">
        <div class="be-modal" role="dialog" aria-modal="true">
            <div class="be-modal-header">
                <span class="be-modal-title">Language</span>
                <button class="be-modal-close" type="button" aria-label="Close">
                    <img src="assets/icons/close.svg" alt="">
                </button>
            </div>

            <div class="be-modal-body modal-language">
                <button class="be-modal-item" data-lang="nl">Dutch</button>
                <button class="be-modal-item active" data-lang="en">English</button>
                <button class="be-modal-item" data-lang="fr">French</button>
                <button class="be-modal-item" data-lang="de">German</button>
                <button class="be-modal-item" data-lang="es">Spanish</button>
                <button class="be-modal-item" data-lang="it">Italian</button>
            </div>
        </div>
    </div>

    <!-- ============================
         HAMBURGER OVERLAY
    ============================ -->
    <div class="mobile-menu-overlay" aria-hidden="true"></div>

    <!-- ============================
         HAMBURGER PANEL
    ============================ -->
    <div class="mobile-menu-panel" aria-hidden="true">

        <button class="mobile-menu-close" type="button" aria-label="Close menu">
            <img src="assets/icons/close.svg" alt="">
        </button>

        <!-- BRAND -->
        <div class="menu-brand">
            <span class="brand-name">BetEngine</span>
            <span class="brand-tagline">Smart betting tools</span>
        </div>

        <!-- ============================
             ACCOUNT (TOP)
        ============================ -->
        <div class="menu-section">
            <h4>Account</h4>
            <button class="menu-item menu-auth-register">Register</button>
            <button class="menu-item menu-auth-login">Login</button>
        </div>

        <!-- ============================
             NAVIGATION
        ============================ -->
        <div class="menu-section">
            <h4>Navigation</h4>

            <!-- ODDS COMPARISON (ALWAYS OPEN) -->
            <div class="menu-group static-open">
                <div class="submenu open">
                    <button class="submenu-item" data-nav="odds-home">Home</button>
                    <button class="submenu-item" data-nav="odds-next-matches">Next Matches</button>
                    <button class="submenu-item" data-nav="odds-dropping-odds">Dropping Odds</button>
                    <button class="submenu-item" data-nav="odds-sure-bets">Sure Bets</button>
                    <button class="submenu-item" data-nav="odds-in-play">In-Play Odds</button>
                    <button class="submenu-item" data-nav="odds-all-events">All Events</button>
                    <button class="submenu-item" data-nav="odds-betting-tools">Betting Tools</button>
                </div>
            </div>

            <!-- BETTING TOOLS (ONLY REAL TOOLS) -->
            <div class="menu-group">
                <button class="menu-link" type="button" data-section="betting">Betting Tools</button>
                <div class="submenu">
                    <button class="submenu-item" data-nav="tools-value-bets">Value Bets</button>
                    <button class="submenu-item" data-nav="tools-blocked-odds">Blocked Odds</button>
                    <button class="submenu-item" data-nav="tools-hot-matches">Hot Matches</button>
                    <button class="submenu-item" data-nav="tools-bet-calculator">Bet Calculator</button>
                </div>
            </div>

            <!-- COMMUNITY -->
            <div class="menu-group">
                <button class="menu-link" data-section="community">Community</button>
                <div class="submenu">
                    <button class="submenu-item">Home</button>
                    <button class="submenu-item">Users</button>
                    <button class="submenu-item">Top Predictions</button>
                </div>
            </div>

            <!-- BOOKMAKERS -->
            <div class="menu-group">
                <button class="menu-link" data-section="bookmakers">Bookmakers</button>
                <div class="submenu">
                    <button class="submenu-item">Bookie Info</button>
                    <button class="submenu-item">Bonus Offers</button>
                    <button class="submenu-item">Odds Quality</button>
                </div>
            </div>

            <!-- PREMIUM -->
            <div class="menu-group">
                <button class="menu-link" data-section="premium">Premium</button>
                <div class="submenu">
                    <button class="submenu-item">Premium Dashboard</button>
                    <button class="submenu-item">Market Insights</button>
                    <button class="submenu-item">AI Predictions</button>
                </div>
            </div>
        </div>

        <!-- ============================
             BOTTOM CONTROLS (SINGLE SOURCE)
        ============================ -->
        <div class="menu-section">
            <button class="menu-item menu-odds">Odds format: <strong>Decimal Odds</strong></button>
            <button class="menu-item menu-lang">Language: <strong>English</strong></button>
        </div>

    </div>
</div>

<!-- AUTH CONTAINERS -->
<div id="auth-login-container"></div>
<div id="auth-register-container"></div>
