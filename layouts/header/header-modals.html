<!-- ====================================================
     BetEngine Enterprise – HEADER MODALS (STRUCTURE ONLY)
     FIXED SEMANTIC ARCHITECTURE
==================================================== -->

<!-- ====================================================
     MOBILE-ONLY UI
     Visible ONLY <=900px via mobile.css
==================================================== -->
<div class="mobile-only">

    <!-- ============================
         MOBILE ODDS MODAL
    ============================ -->
    <div class="be-modal-overlay" id="mobile-odds-modal" aria-hidden="true">
        <div class="be-modal" role="dialog" aria-modal="true">

            <div class="be-modal-header">
                <span class="be-modal-title">Odds Format</span>
                <button class="be-modal-close" type="button">
                    <img src="assets/icons/close.svg" alt="">
                </button>
            </div>

            <!-- vertical list (same logic as desktop dropdown) -->
            <div class="be-modal-body modal-odds">
                <button class="be-modal-item" data-odds="decimal">Decimal Odds (1.50)</button>
                <button class="be-modal-item" data-odds="fractional">Fractional Odds (1/2)</button>
                <button class="be-modal-item" data-odds="moneyline">Moneyline Odds (-200)</button>
                <button class="be-modal-item" data-odds="hongkong">Hong Kong Odds (0.50)</button>
                <button class="be-modal-item" data-odds="malay">Malay Odds (0.50)</button>
                <button class="be-modal-item" data-odds="indonesian">Indonesian Odds (-2.00)</button>
            </div>

        </div>
    </div>

    <!-- ============================
         MOBILE LANGUAGE MODAL
    ============================ -->
    <div class="be-modal-overlay" id="mobile-language-modal" aria-hidden="true">
        <div class="be-modal" role="dialog" aria-modal="true">

            <div class="be-modal-header">
                <span class="be-modal-title">Language</span>
                <button class="be-modal-close" type="button">
                    <img src="assets/icons/close.svg" alt="">
                </button>
            </div>

            <!-- vertical list (same as desktop) -->
            <div class="be-modal-body modal-language">
                <button class="be-modal-item" data-lang="sq">Albanian</button>
                <button class="be-modal-item" data-lang="ar">Arabic</button>
                <button class="be-modal-item" data-lang="nl">Dutch</button>
                <button class="be-modal-item" data-lang="en">English</button>
                <button class="be-modal-item" data-lang="fr">French</button>
                <button class="be-modal-item" data-lang="de">German</button>
                <button class="be-modal-item" data-lang="it">Italian</button>
                <button class="be-modal-item" data-lang="es">Spanish</button>
            </div>

        </div>
    </div>

    <!-- ============================
         HAMBURGER OVERLAY
    ============================ -->
    <div class="mobile-menu-overlay"></div>

    <!-- ============================
         HAMBURGER PANEL
    ============================ -->
    <div class="mobile-menu-panel">

        <button class="mobile-menu-close" type="button">
            <img src="assets/icons/close.svg" alt="">
        </button>

        <!-- Brand -->
        <div class="menu-brand">
            <img src="assets/logos/logo.svg" class="logo" alt="">
            <div class="brand-text">
                <span class="name">BetEngine</span>
                <span class="tagline">Smart betting tools</span>
            </div>
        </div>

        <!-- ============================
             ACCOUNT (no modal here)
        ============================ -->
        <div class="menu-section">
            <h4>Account</h4>
            <button class="menu-item menu-auth-login" type="button">Login</button>
            <button class="menu-item menu-auth-register" type="button">Register</button>
        </div>

        <!-- ============================
             QUICK CONTROLS (SETTINGS ONLY)
        ============================ -->
        <div class="menu-section">
            <h4>Quick Controls</h4>
            <button class="menu-item menu-odds" type="button">Odds Format</button>
            <button class="menu-item menu-lang" type="button">Language</button>
        </div>

        <!-- ============================
             NAVIGATION (FEATURES)
        ============================ -->
        <div class="menu-section">
            <h4>Navigation</h4>

            <button class="menu-link" data-section="odds">Odds Comparison</button>
            <div class="submenu" data-subnav="odds"></div>

            <button class="menu-link" data-section="community">Community</button>
            <div class="submenu" data-subnav="community"></div>

            <button class="menu-link" data-section="bookmakers">Bookmakers</button>
            <div class="submenu" data-subnav="bookmakers"></div>

            <button class="menu-link" data-section="premium">Premium</button>
            <div class="submenu" data-subnav="premium"></div>

            <!-- Betting Tools is FEATURE, not setting -->
            <button class="menu-link" data-section="tools">Betting Tools</button>
            <div class="submenu" data-subnav="tools"></div>
        </div>

    </div>
</div>

<!-- ====================================================
     AUTH CONTAINERS (GLOBAL – DESKTOP SOURCE OF TRUTH)
==================================================== -->
<div id="auth-login-container"></div>
<div id="auth-register-container"></div>
