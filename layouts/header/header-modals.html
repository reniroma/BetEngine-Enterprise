<!-- ====================================================
     DESKTOP AUTH MODALS (VISIBLE ≥ 901px)
======================================================== -->
<div class="auth-overlay" id="auth-login">
    <div class="auth-modal">
        <button class="auth-close" data-auth-close>&times;</button>

        <h2 class="auth-title">Login</h2>

        <form class="auth-form">
            <label>Email</label>
            <input type="email" placeholder="Email">

            <label>Password</label>
            <input type="password" placeholder="Password">

            <button type="submit" class="auth-submit">Login</button>
        </form>

        <div class="auth-switch-box">
            <span class="auth-switch" data-auth-target="register">
                Don’t have an account? Register
            </span>
        </div>
    </div>
</div>

<div class="auth-overlay" id="auth-register">
    <div class="auth-modal">
        <button class="auth-close" data-auth-close>&times;</button>

        <h2 class="auth-title">Register</h2>

        <form class="auth-form">
            <label>Email</label>
            <input type="email" placeholder="Email">

            <label>Password</label>
            <input type="password" placeholder="Password">

            <button type="submit" class="auth-submit">Create account</button>
        </form>

        <div class="auth-switch-box">
            <span class="auth-switch" data-auth-target="login">
                Already have an account? Login
            </span>
        </div>
    </div>
</div>

<!-- ====================================================
     MOBILE-ONLY WRAPPER (≤ 900px)
======================================================== -->
<div class="mobile-only">

    <!-- MOBILE CONTROLS MODAL -->
    <div class="be-modal-overlay" id="mobile-header-modal">
        <div class="be-modal">
            <div class="be-modal-header">
                <span class="be-modal-title">Select option</span>
                <button class="be-modal-close" type="button">
                    <img src="assets/icons/close.svg" alt="">
                </button>
            </div>

            <div class="be-modal-body">

                <div class="be-modal-section modal-odds active">
                    <button class="be-modal-item" data-odds="decimal">Decimal Odds (1.50)</button>
                    <button class="be-modal-item" data-odds="fractional">Fractional Odds (1/2)</button>
                </div>

                <div class="be-modal-section modal-language">
                    <button class="be-modal-item" data-lang="en">English</button>
                    <button class="be-modal-item" data-lang="nl">Dutch</button>
                </div>

                <div class="be-modal-section modal-tools">
                    <button class="be-modal-item">Value Bets</button>
                    <button class="be-modal-item">Bet Calculator</button>
                </div>

            </div>
        </div>
    </div>

    <!-- MOBILE MENU -->
    <div class="mobile-menu-overlay"></div>

    <div class="mobile-menu-panel">

            <img src="assets/icons/close.svg" alt="">
        </button>

        <div class="menu-brand">
            <img src="assets/logos/logo.svg" class="logo" alt="">
            <div class="brand-text">
                <span class="name">BetEngine</span>
                <span class="tagline">Smart betting tools</span>
            </div>
        </div>

        <div class="menu-section">
            <h4>Navigation</h4>
            <button class="menu-link" data-section="odds">Odds Comparison</button>
            <button class="menu-link" data-section="community">Community</button>
            <button class="menu-link" data-section="bookmakers">Bookmakers</button>
            <button class="menu-link" data-section="premium">Premium</button>
        </div>
    </div>
</div>
