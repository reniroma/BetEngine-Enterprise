<!-- ====================================================
     BetEngine Enterprise – HEADER MODALS (FINAL STRUCTURE)
     SAFE ARCHITECTURE
     - Mobile-only UI modals (odds / language / tools)
     - Hamburger panel + overlay
     - Auth containers OUTSIDE mobile-only
==================================================== -->

<!-- ====================================================
     MOBILE UI ONLY
     Visible ONLY <= 900px via mobile.css
==================================================== -->
<div class="mobile-only">

    <!-- ============================
         MOBILE ODDS MODAL
    ============================ -->
    <div class="be-modal-overlay" id="mobile-odds-modal" aria-hidden="true">
        <div class="be-modal" role="dialog" aria-modal="true">

            <div class="be-modal-header">
                <span class="be-modal-title">Odds Format</span>
                <button class="be-modal-close" type="button" aria-label="Close">
                    <img src="assets/icons/close.svg" alt="">
                </button>
            </div>

            <div class="be-modal-body modal-odds">
                <button class="be-modal-item" type="button" data-odds="decimal">Decimal Odds (1.50)</button>
                <button class="be-modal-item" type="button" data-odds="fractional">Fractional Odds (1/2)</button>
                <button class="be-modal-item" type="button" data-odds="moneyline">Moneyline Odds (-200)</button>
                <button class="be-modal-item" type="button" data-odds="hongkong">Hong Kong Odds (0.50)</button>
                <button class="be-modal-item" type="button" data-odds="malay">Malay Odds (0.50)</button>
                <button class="be-modal-item" type="button" data-odds="indonesian">Indonesian Odds (-2.00)</button>
            </div>

        </div>
    </div>

    <!-- ============================
         MOBILE LANGUAGE MODAL
    ============================ -->
    <div class="be-modal-overlay" id="mobile-language-modal" aria-hidden="true">
        <div class="be-modal" role="dialog" aria-modal="true">

            <div class="be-modal-header">
                <span class="be-modal-title">Language</span>
                <button class="be-modal-close" type="button" aria-label="Close">
                    <img src="assets/icons/close.svg" alt="">
                </button>
            </div>

            <div class="be-modal-body modal-language">
                <button class="be-modal-item" type="button" data-lang="en">English</button>
                <button class="be-modal-item" type="button" data-lang="nl">Dutch</button>
                <button class="be-modal-item" type="button" data-lang="de">German</button>
                <button class="be-modal-item" type="button" data-lang="fr">French</button>
                <button class="be-modal-item" type="button" data-lang="it">Italian</button>
                <button class="be-modal-item" type="button" data-lang="es">Spanish</button>
            </div>

        </div>
    </div>

    <!-- ============================
         MOBILE TOOLS MODAL
    ============================ -->
    <div class="be-modal-overlay" id="mobile-tools-modal" aria-hidden="true">
        <div class="be-modal" role="dialog" aria-modal="true">

            <div class="be-modal-header">
                <span class="be-modal-title">Betting Tools</span>
                <button class="be-modal-close" type="button" aria-label="Close">
                    <img src="assets/icons/close.svg" alt="">
                </button>
            </div>

            <div class="be-modal-body modal-tools">
                <button class="be-modal-item" type="button">Blocked Odds</button>
                <button class="be-modal-item" type="button">Value Bets</button>
                <button class="be-modal-item" type="button">Hot Matches</button>
                <button class="be-modal-item" type="button">Archived Results</button>
                <button class="be-modal-item" type="button">Standings</button>
                <button class="be-modal-item" type="button">Bet Calculator</button>
            </div>

        </div>
    </div>

    <!-- ============================
         HAMBURGER OVERLAY
    ============================ -->
    <div class="mobile-menu-overlay" aria-hidden="true"></div>

    <!-- ============================
         HAMBURGER PANEL
    ============================ -->
    <div class="mobile-menu-panel" aria-hidden="true">

        <button class="mobile-menu-close" type="button" aria-label="Close menu">
            <img src="assets/icons/close.svg" alt="">
        </button>

        <div class="menu-brand">
            <img src="assets/logos/logo.svg" class="logo" alt="">
            <div class="brand-text">
                <span class="name">BetEngine</span>
                <span class="tagline">Smart betting tools</span>
            </div>
        </div>

        <!-- Account -->
        <div class="menu-section">
            <h4>Account</h4>
            <button class="menu-item menu-auth-login" type="button">Login</button>
            <button class="menu-item menu-auth-register" type="button">Register</button>
        </div>

        <!-- Quick Controls -->
        <div class="menu-section">
            <h4>Quick Controls</h4>
            <button class="menu-item menu-odds" type="button">Odds Format</button>
            <button class="menu-item menu-lang" type="button">Language</button>
        </div>

        <!-- Navigation -->
        <div class="menu-section">
            <h4>Navigation</h4>

            <button class="menu-link" type="button" data-section="odds">Odds Comparison</button>
            <div class="submenu" data-subnav="odds"></div>

            <button class="menu-link" type="button" data-section="community">Community</button>
            <div class="submenu" data-subnav="community"></div>

            <button class="menu-link" type="button" data-section="bookmakers">Bookmakers</button>
            <div class="submenu" data-subnav="bookmakers"></div>

            <button class="menu-link" type="button" data-section="premium">Premium</button>
            <div class="submenu" data-subnav="premium"></div>
        </div>

    </div>
</div>

<!-- ====================================================
     AUTH CONTAINERS (GLOBAL – DESKTOP SOURCE OF TRUTH)
==================================================== -->
<div id="auth-login-container"></div>
<div id="auth-register-container"></div>
