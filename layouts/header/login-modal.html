<div class="be-auth-overlay" id="login-modal">
    <div class="be-auth-box">

        <div class="auth-header">
            <span class="auth-title">Login</span>
            <button class="auth-close" type="button">
                <img src="assets/icons/close.svg" alt="">
            </button>
        </div>

        <!-- AUTH BODY (REQUIRED WRAPPER) -->
        <div class="auth-body">

            <!-- Social login -->
            <div class="auth-social">
                <button class="auth-social-btn facebook" type="button">
                    Sign in with Facebook
                </button>
                <button class="auth-social-btn google" type="button">
                    Sign in with Google
                </button>
                <button class="auth-social-btn apple" type="button">
                    Sign in with Apple
                </button>
            </div>

            <div class="auth-divider"><span>OR</span></div>

            <!-- Login form -->
            <form class="auth-form" autocomplete="on">
                <label class="auth-field">
                    <span class="auth-label">Username</span>
                    <input type="text" name="username" autocomplete="username">
                </label>

                <label class="auth-field">
                    <span class="auth-label">Password</span>
                    <input type="password" name="password" autocomplete="current-password">
                </label>

                <label class="auth-checkbox">
                    <input type="checkbox" name="remember">
                    <span>Remember me</span>
                </label>

                <button class="auth-submit primary" type="submit">
                    Login
                </button>

                <div class="auth-footer-text">
                    <span>Donâ€™t have an account?</span>
                    <button class="auth-link" type="button" data-open-register>
                        Create one for free
                    </button>
                </div>

                <button class="auth-link auth-forgot" type="button">
                    Forgot password?
                </button>
            </form>

            <!-- FORGOT PASSWORD (INLINE, MOBILE ONLY) -->
            <div class="auth-forgot-section" aria-hidden="true">
                <h3 class="auth-forgot-title">Forgotten password</h3>
                <p class="auth-forgot-text">
                    Fill in your email to get forgotten password.
                    Additional information will be sent to your email.
                </p>

                <label class="auth-field">
                    <span class="auth-label">Email *</span>
                    <input type="email" name="forgot_email" autocomplete="email">
                </label>

                <button type="button" class="auth-submit primary">
                    CONFIRM
                </button>
            </div>

        </div>
        <!-- /auth-body -->

    </div>
</div>
