<div class="be-auth-overlay" id="login-modal">
    <div class="be-auth-box">

        <div class="auth-header">
            <span class="auth-title">Login</span>
            <button class="auth-close" type="button">
                <img src="assets/icons/close.svg" alt="Close">
            </button>
        </div>

        <div class="auth-body" style="padding: 18px;">
            <form class="auth-form" autocomplete="on">
                <div class="auth-social">
                    <button class="auth-social-btn facebook" type="button">Sign in with Facebook</button>
                    <button class="auth-social-btn google" type="button">Sign in with Google</button>
                    <button class="auth-social-btn apple" type="button">Sign in with Apple</button>
                </div>

                <div class="auth-divider"><span>OR</span></div>

                <label class="auth-field">
                    <span class="auth-label">Username</span>
                    <input type="text" name="username" autocomplete="username">
                </label>

                <label class="auth-field">
                    <span class="auth-label">Password</span>
                    <input type="password" name="password" autocomplete="current-password">
                </label>

                <label class="auth-checkbox">
                    <input type="checkbox" name="remember">
                    <span>Remember me</span>
                </label>

                <button class="auth-submit primary" type="submit">Login</button>

                <div class="auth-footer-text">
                    <span>Don’t have an account?</span>
                    <button class="auth-link auth-switch" type="button" data-auth-target="register">
                        Create one for free
                    </button>
                </div>

                <button class="auth-link auth-forgot" type="button" style="margin-top: 10px; width: 100%;">Forgot password?</button>
            </form>

            <div class="auth-forgot-section" style="display: none;" aria-hidden="true">
                <h3 class="auth-forgot-title">Forgotten password</h3>
                <p class="auth-forgot-text">
                    Fill in your email to get forgotten password.
                    Additional information will be sent to your email.
                </p>

                <label class="auth-field">
                    <span class="auth-label">Email *</span>
                    <input type="email" name="forgot_email" autocomplete="email">
                </label>

                <button type="button" class="auth-submit primary">
                    CONFIRM
                </button>

                <button type="button" class="auth-link back-to-login" style="margin-top: 15px; display: block; width: 100%; font-size: 12px;">
                    ← Back to Login
                </button>
            </div>
        </div> </div> </div> ```
