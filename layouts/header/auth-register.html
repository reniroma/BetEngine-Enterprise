<div class="be-auth-overlay" id="auth-register">
    <div class="be-auth-box">

        <!-- HEADER -->
        <div class="auth-header">
            <span>Create account</span>
            <button class="auth-close" data-auth-close>
                <img src="assets/icons/close.svg" alt="">
            </button>
        </div>

        <!-- BODY -->
        <div class="auth-body">

            <div class="auth-social">
                <button class="auth-social-btn auth-fb">Sign up with Facebook</button>
                <button class="auth-social-btn auth-google">Sign up with Google</button>
                <button class="auth-social-btn auth-apple">Sign up with Apple</button>
            </div>

            <div class="auth-divider"><span>OR</span></div>

            <form class="auth-form">

                <label class="auth-field">
                    <span>Username</span>
                    <input type="text" autocomplete="username">
                </label>

                <label class="auth-field">
                    <span>Email</span>
                    <input type="email" autocomplete="email">
                </label>

                <label class="auth-field">
                    <span>Password</span>
                    <input type="password" autocomplete="new-password">
                </label>

                <label class="auth-field">
                    <span>Country</span>
                    <select>
                        <option value="">Select country</option>
                        <option value="al">Albania</option>
                        <option value="be">Belgium</option>
                        <option value="de">Germany</option>
                        <option value="fr">France</option>
                        <option value="it">Italy</option>
                        <option value="es">Spain</option>
                        <option value="gb">United Kingdom</option>
                        <option value="us">United States</option>
                    </select>
                </label>

                <label class="auth-checkbox">
                    <input type="checkbox">
                    <span>I agree to Terms and want news & special offers.</span>
                </label>

                <button class="auth-submit primary" type="submit">
                    Create my account
                </button>

                <div class="auth-footer-text">
                    <span>Already have an account?</span>
                    <button type="button" class="auth-switch" data-auth-target="login">
                        Login here
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
