<div class="be-auth-overlay" id="register-modal">
    <div class="be-auth-box">

        <!-- HEADER -->
        <div class="auth-header">
            <span class="auth-title">Create account</span>
            <button class="auth-close" type="button">
                <img src="assets/icons/close.svg" alt="Close">
            </button>
        </div>

        <!-- BODY (WITH SCROLL WRAPPER) -->
        <div class="auth-body">
            <div class="auth-scroll">

                <!-- Social signup (FIXED: ICONS ADDED) -->
                <div class="auth-social">
                    <button class="auth-social-btn facebook" type="button">
                        <img src="assets/icons/facebook.svg" class="auth-social-icon" alt="">
                        <span>Sign up with Facebook</span>
                    </button>

                    <button class="auth-social-btn google" type="button">
                        <img src="assets/icons/google.svg" class="auth-social-icon" alt="">
                        <span>Sign up with Google</span>
                    </button>

                    <button class="auth-social-btn apple" type="button">
                        <img src="assets/icons/apple.svg" class="auth-social-icon" alt="">
                        <span>Sign up with Apple</span>
                    </button>
                </div>

                <div class="auth-divider">
                    <span>OR</span>
                </div>

                <!-- FORM -->
                <form class="auth-form" autocomplete="on">

                    <label class="auth-field">
                        <span class="auth-label">Username</span>
                        <input type="text" name="username" autocomplete="username">
                    </label>

                    <label class="auth-field">
                        <span class="auth-label">Email</span>
                        <input type="email" name="email" autocomplete="email">
                    </label>

                    <label class="auth-field">
                        <span class="auth-label">Password</span>
                        <input type="password"
                               name="password"
                               autocomplete="new-password">
                    </label>

                    <label class="auth-field">
                        <span class="auth-label">Country</span>
                        <select name="country">
                            <option value="">Select country</option>
                            <!-- country list unchanged -->
                            <option value="Afghanistan">Afghanistan</option>
                            <option value="Albania">Albania</option>
                            <option value="Algeria">Algeria</option>
                            <option value="Andorra">Andorra</option>
                            <option value="Angola">Angola</option>
                            <option value="Argentina">Argentina</option>
                            <option value="Australia">Australia</option>
                            <option value="Austria">Austria</option>
                            <option value="Belgium">Belgium</option>
                            <option value="Brazil">Brazil</option>
                            <option value="Canada">Canada</option>
                            <option value="France">France</option>
                            <option value="Germany">Germany</option>
                            <option value="Italy">Italy</option>
                            <option value="Netherlands">Netherlands</option>
                            <option value="Portugal">Portugal</option>
                            <option value="Spain">Spain</option>
                            <option value="United Kingdom">United Kingdom</option>
                            <option value="United States">United States</option>
                        </select>
                    </label>

                    <label class="auth-checkbox">
                        <input type="checkbox" name="marketing">
                        <span>I agree to the Terms of Use and want to receive news and special offers.</span>
                    </label>

                    <button class="auth-submit primary" type="submit">
                        Create my account
                    </button>

                    <div class="auth-footer-text">
                        <span>Already have an account?</span>
                        <button type="button"
                                class="auth-link auth-switch"
                                data-auth-target="login">
                            Login here
                        </button>
                    </div>

                </form>

            </div><!-- .auth-scroll -->
        </div><!-- .auth-body -->

    </div>
</div>
