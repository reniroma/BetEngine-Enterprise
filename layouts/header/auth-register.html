<div class="auth-pane auth-pane-register" data-auth-pane="register">

    <div class="auth-social">
        <button class="auth-social-btn auth-social-facebook">Sign up with Facebook</button>
        <button class="auth-social-btn auth-social-google">Sign up with Google</button>
        <button class="auth-social-btn auth-social-apple">Sign up with Apple</button>
    </div>

    <div class="auth-divider"><span>OR</span></div>

    <form class="auth-form">

        <label class="auth-field">
            <span class="auth-label">Username</span>
            <input type="text" autocomplete="username">
        </label>

        <label class="auth-field">
            <span class="auth-label">Email</span>
            <input type="email" autocomplete="email">
        </label>

        <label class="auth-field">
            <span class="auth-label">Password</span>
            <input type="password" autocomplete="new-password">
        </label>

        <label class="auth-field">
            <span class="auth-label">Country</span>
            <select>
                <option value="">Select country</option>
                <option value="al">Albania</option>
                <option value="be">Belgium</option>
                <option value="de">Germany</option>
                <option value="fr">France</option>
                <option value="it">Italy</option>
                <option value="es">Spain</option>
                <option value="gb">United Kingdom</option>
                <option value="us">United States</option>
            </select>
        </label>

        <label class="auth-checkbox">
            <input type="checkbox">
            <span>I agree to Terms and want news & special offers.</span>
        </label>

        <button class="auth-submit">Create my account</button>

        <div class="auth-footer-text">
            <span>Already have an account?</span>
            <button type="button" class="auth-link" data-auth-switch="login">Login here</button>
        </div>

    </form>
</div>
