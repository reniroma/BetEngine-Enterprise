<!-- ====================================================
     AUTH MODAL (LOGIN + REGISTER) â€” ENTERPRISE UNIFIED
     Replaces: .be-auth-overlay / .be-auth-box
     New modal engine: .be-modal-overlay / .be-modal
======================================================== -->

<div class="be-modal-overlay" id="auth-modal">
    <div class="be-modal auth-modal">

        <!-- HEADER -->
        <div class="auth-header">
            <span class="auth-header-title">Login</span>
            <button class="auth-close" type="button" data-auth-close>
                <img src="assets/icons/close.svg" alt="Close">
            </button>
        </div>

        <!-- BODY -->
        <div class="auth-body">
            <div class="auth-scroll">

                <!-- SOCIAL BUTTONS (shared for both modes) -->
                <div class="auth-social">
                    <button class="auth-social-btn facebook" type="button">
                        <img src="assets/icons/facebook.svg" class="auth-social-icon" alt="">
                        <span id="auth-social-text-login">Sign in with Facebook</span>
                        <span id="auth-social-text-register" style="display:none;">Sign up with Facebook</span>
                    </button>

                    <button class="auth-social-btn google" type="button">
                        <img src="assets/icons/google.svg" class="auth-social-icon" alt="">
                        <span id="auth-social-text2-login">Sign in with Google</span>
                        <span id="auth-social-text2-register" style="display:none;">Sign up with Google</span>
                    </button>

                    <button class="auth-social-btn apple" type="button">
                        <img src="assets/icons/apple.svg" class="auth-social-icon" alt="">
                        <span id="auth-social-text3-login">Sign in with Apple</span>
                        <span id="auth-social-text3-register" style="display:none;">Sign up with Apple</span>
                    </button>
                </div>

                <div class="auth-divider">
                    <span>OR</span>
                </div>

                <!-- LOGIN FORM -->
                <form class="auth-form" id="auth-login-form">
                    <label class="auth-field">
                        <span class="auth-label">Username</span>
                        <input type="text" name="username" autocomplete="username">
                    </label>

                    <label class="auth-field">
                        <span class="auth-label">Password</span>
                        <input type="password" name="password" autocomplete="current-password">
                    </label>

                    <label class="auth-checkbox">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>

                    <button class="auth-submit primary" type="submit">Login</button>

                    <div class="auth-footer-text">
                        <span>Don't have an account?</span>
                        <button type="button" class="auth-link auth-switch" data-auth-target="register">
                            Create one for free
                        </button>
                    </div>

                    <button type="button" class="auth-link auth-forgot-link">
                        Forgot password?
                    </button>
                </form>

                <!-- REGISTER FORM -->
                <form class="auth-form" id="auth-register-form" style="display:none;">
                    <label class="auth-field">
                        <span class="auth-label">Username</span>
                        <input type="text" name="username" autocomplete="username">
                    </label>

                    <label class="auth-field">
                        <span class="auth-label">Email</span>
                        <input type="email" name="email" autocomplete="email">
                    </label>

                    <label class="auth-field">
                        <span class="auth-label">Password</span>
                        <input type="password" name="password" autocomplete="new-password">
                    </label>

                    <label class="auth-field">
                        <span class="auth-label">Country</span>
                        <select name="country">
                            <option value="">Select country</option>
                            <!-- Entire country list from your original file -->
                        </select>
                    </label>

                    <label class="auth-checkbox">
                        <input type="checkbox" name="marketing">
                        <span>I agree to the Terms of Use and want to receive news and special offers.</span>
                    </label>

                    <button class="auth-submit primary" type="submit">
                        Create my account
                    </button>

                    <div class="auth-footer-text">
                        <span>Already have an account?</span>
                        <button type="button" class="auth-link auth-switch" data-auth-target="login">
                            Login here
                        </button>
                    </div>
                </form>

            </div><!-- .auth-scroll -->
        </div><!-- .auth-body -->

    </div><!-- .be-modal -->
</div><!-- .be-modal-overlay -->
