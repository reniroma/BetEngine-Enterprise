<div class="be-auth-overlay" id="register-modal">
    <div class="be-auth-box">

        <div class="auth-header">
            <span class="auth-title">Create account</span>
            <button class="auth-close" type="button">
                <img src="assets/icons/close.svg" alt="">
            </button>
        </div>

        <!-- Social signup -->
        <div class="auth-social">
            <button class="auth-social-btn facebook" type="button">Sign up with Facebook</button>
            <button class="auth-social-btn google" type="button">Sign up with Google</button>
            <button class="auth-social-btn apple" type="button">Sign up with Apple</button>
        </div>

        <div class="auth-divider"><span>OR</span></div>

        <!-- Register form -->
        <form class="auth-form" autocomplete="on">
            <label class="auth-field">
                <span class="auth-label">Username</span>
                <input type="text" name="username" autocomplete="username">
            </label>

            <label class="auth-field">
                <span class="auth-label">Email</span>
                <input type="email" name="email" autocomplete="email">
            </label>

            <label class="auth-field">
                <span class="auth-label">Password</span>
                <input type="password" name="password" autocomplete="new-password">
            </label>

            <label class="auth-field">
                <span class="auth-label">Country</span>
                <select name="country">
                    <option value="">Select country</option>
                    <option value="al">Albania</option>
                    <option value="be">Belgium</option>
                    <option value="de">Germany</option>
                    <option value="fr">France</option>
                    <option value="it">Italy</option>
                    <option value="es">Spain</option>
                    <option value="gb">United Kingdom</option>
                    <option value="us">United States</option>
                </select>
            </label>

            <label class="auth-checkbox">
                <input type="checkbox" name="marketing">
                <span>I agree to the Terms of Use and want to receive news and special offers.</span>
            </label>

            <button class="auth-submit primary" type="submit">Create my account</button>

            <div class="auth-footer-text">
                <span>Already have an account?</span>
                <button class="auth-link" type="button" data-open-login>
                    Login here
                </button>
            </div>
        </form>

    </div>
</div>
