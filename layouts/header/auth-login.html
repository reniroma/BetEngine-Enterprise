<!-- ====================================================
     LOGIN MODAL (BetEngine Enterprise – FINAL)
     Master Developer – Fully i18n Compatible
     Includes inline Forgot Password section
======================================================= -->
<div class="be-auth-overlay" id="login-modal">
  <div class="be-auth-box">

    <!-- HEADER -->
    <div class="auth-header">
      <span class="auth-header-title" data-i18n="auth.login">Login</span>
      <button class="auth-close" type="button" aria-label="Close">
        <img src="assets/icons/close.svg" alt="Close">
      </button>
    </div>

    <!-- BODY -->
    <div class="auth-body">
      <div class="auth-scroll">

        <!-- SOCIAL LOGIN -->
        <div class="auth-social">
          <button class="auth-social-btn facebook" type="button">
            <img src="assets/icons/facebook.svg" class="auth-social-icon" alt="">
            <span data-i18n="auth.social.signinFacebook">Sign in with Facebook</span>
          </button>

          <button class="auth-social-btn google" type="button">
            <img src="assets/icons/google.svg" class="auth-social-icon" alt="">
            <span data-i18n="auth.social.signinGoogle">Sign in with Google</span>
          </button>

          <button class="auth-social-btn apple" type="button">
            <img src="assets/icons/apple.svg" class="auth-social-icon" alt="">
            <span data-i18n="auth.social.signinApple">Sign in with Apple</span>
          </button>
        </div>

        <div class="auth-divider"><span data-i18n="auth.or">OR</span></div>

        <!-- LOGIN FORM -->
        <form class="auth-form" autocomplete="on">
          <label class="auth-field">
            <span class="auth-label" data-i18n="auth.field.email">Email</span>
            <input type="text" name="email" autocomplete="email" data-i18n-placeholder="auth.field.email">
          </label>

          <label class="auth-field">
            <span class="auth-label" data-i18n="auth.field.password">Password</span>
            <input type="password" name="password" autocomplete="current-password" data-i18n-placeholder="auth.field.password">
          </label>

          <label class="auth-checkbox">
            <input type="checkbox" name="remember">
            <span data-i18n="auth.rememberMe">Remember me</span>
          </label>

          <button class="auth-submit primary" type="submit" data-i18n="auth.button.login">
            Login
          </button>

          <div class="auth-footer-text">
            <span data-i18n="auth.link.noAccount">Don't have an account?</span>
            <button
              type="button"
              class="auth-link auth-switch"
              data-auth-target="register"
              data-i18n="auth.link.createOneFree">
              Create one for free
            </button>
          </div>

          <!-- FORGOT PASSWORD TRIGGER -->
          <button type="button" class="auth-link auth-forgot-link" data-i18n="auth.link.forgotPassword">
            Forgot password?
          </button>
        </form>

        <!-- ====================================================
             FORGOT PASSWORD (INLINE – SAME MODAL)
        ===================================================== -->
        <div class="auth-forgot-section" aria-hidden="true">
          <h3 class="auth-forgot-title" data-i18n="auth.forgot.title">Forgotten password</h3>

          <p class="auth-forgot-text" data-i18n="auth.forgot.text">
            Fill in your email to get forgotten password.
            Additional information will be sent to your email.
          </p>

          <label class="auth-field">
            <span class="auth-label" data-i18n="auth.field.email">Email *</span>
            <input type="email" name="forgot_email" autocomplete="email" data-i18n-placeholder="auth.field.email">
          </label>

          <button type="button" class="auth-submit primary" data-i18n="common.confirm">
            CONFIRM
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
