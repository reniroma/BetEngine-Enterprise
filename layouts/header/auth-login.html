     Includes INLINE Forgot Password section
======================================================= -->
<div class="be-auth-overlay" id="login-modal">
    <div class="be-auth-box">

        <!-- HEADER -->
        <div class="auth-header">
            <span class="auth-header-title">Login</span>
            <button class="auth-close" type="button" aria-label="Close">
                <img src="assets/icons/close.svg" alt="Close">
            </button>
        </div>

        <!-- BODY -->
        <div class="auth-body">
            <div class="auth-scroll">

                <!-- SOCIAL LOGIN -->
                <div class="auth-social">
                    <button class="auth-social-btn facebook" type="button">
                        <img src="assets/icons/facebook.svg" class="auth-social-icon" alt="">
                        <span>Sign in with Facebook</span>
                    </button>

                    <button class="auth-social-btn google" type="button">
                        <img src="assets/icons/google.svg" class="auth-social-icon" alt="">
                        <span>Sign in with Google</span>
                    </button>

                    <button class="auth-social-btn apple" type="button">
                        <img src="assets/icons/apple.svg" class="auth-social-icon" alt="">
                        <span>Sign in with Apple</span>
                    </button>
                </div>

                <div class="auth-divider"><span>OR</span></div>

                <!-- LOGIN FORM -->
                <form class="auth-form" autocomplete="on">
                    <label class="auth-field">
                        <span class="auth-label">Email</span>
                        <input type="text" name="email" autocomplete="email">
                    </label>

                    <label class="auth-field">
                        <span class="auth-label">Password</span>
                        <input type="password" name="password" autocomplete="current-password">
                    </label>

                    <label class="auth-checkbox">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>

                    <button class="auth-submit primary" type="submit">
                        Login
                    </button>

                    <div class="auth-footer-text">
                        <span>Don't have an account?</span>
                        <button
                            type="button"
                            class="auth-link auth-switch"
                            data-auth-target="register">
                            Create one for free
                        </button>
                    </div>

                    <!-- FORGOT PASSWORD TRIGGER -->
                    <button type="button" class="auth-link auth-forgot-link">
                        Forgot password?
                    </button>
                </form>

                <!-- ====================================================
                     FORGOT PASSWORD (INLINE – SAME MODAL)
                ===================================================== -->
                <div class="auth-forgot-section" aria-hidden="true">
                    <h3 class="auth-forgot-title">Forgotten password</h3>

                    <p class="auth-forgot-text">
                        Fill in your email to get forgotten password.
                        Additional information will be sent to your email.
                    </p>

                    <label class="auth-field">
                        <span class="auth-label">Email *</span>
                        <input type="email" name="forgot_email" autocomplete="email">
                    </label>

                    <button type="button" class="auth-submit primary">
                        CONFIRM
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
