<div class="auth-pane auth-pane-login active" data-auth-pane="login">

    <div class="auth-social">
        <button class="auth-social-btn auth-social-facebook">Sign in with Facebook</button>
        <button class="auth-social-btn auth-social-google">Sign in with Google</button>
        <button class="auth-social-btn auth-social-apple">Sign in with Apple</button>
    </div>

    <div class="auth-divider"><span>OR</span></div>

    <form class="auth-form">
        <label class="auth-field">
            <span class="auth-label">Username</span>
            <input type="text" autocomplete="username">
        </label>

        <label class="auth-field">
            <span class="auth-label">Password</span>
            <input type="password" autocomplete="current-password">
        </label>

        <label class="auth-checkbox">
            <input type="checkbox">
            <span>Remember me</span>
        </label>

        <button class="auth-submit">Login</button>

        <div class="auth-footer-text">
            <span>Don't have an account?</span>
            <button type="button" class="auth-link" data-auth-switch="register">Create one for free</button>
        </div>

        <button type="button" class="auth-link">Forgot password?</button>
    </form>
</div>
