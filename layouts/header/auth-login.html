<div class="be-auth-overlay" id="auth-login">
    <div class="be-auth-box">

        <!-- HEADER -->
        <div class="auth-header">
            <span>Login</span>
            <button class="auth-close" data-auth-close>
                <img src="assets/icons/close.svg" alt="">
            </button>
        </div>

        <!-- BODY -->
        <div class="auth-body">

            <!-- SOCIAL -->
            <div class="auth-social">
                <button class="auth-social-btn auth-fb">Sign in with Facebook</button>
                <button class="auth-social-btn auth-google">Sign in with Google</button>
                <button class="auth-social-btn auth-apple">Sign in with Apple</button>
            </div>

            <div class="auth-divider"><span>OR</span></div>

            <!-- FORM -->
            <form class="auth-form">

                <label class="auth-field">
                    <span>Username</span>
                    <input type="text" autocomplete="username">
                </label>

                <label class="auth-field">
                    <span>Password</span>
                    <input type="password" autocomplete="current-password">
                </label>

                <label class="auth-checkbox">
                    <input type="checkbox">
                    <span>Remember me</span>
                </label>

                <button class="auth-submit primary" type="submit">Login</button>

                <div class="auth-footer-text">
                    <span>Don't have an account?</span>
                    <button type="button" class="auth-switch" data-auth-target="register">
                        Create one for free
                    </button>
                </div>

                <button type="button" class="auth-link">Forgot password?</button>
            </form>
        </div>
    </div>
</div>
